<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NCDC task</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<h2>NCDC task</h2>
<div class="container">
  <h2>Add new book</h2>
  <form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
    <div>
        <div><input class="form-control mb-4 col-4" type="text" th:field = "*{author}" placeholder="Book author"></div>
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="alert alert-danger">Author Error</div>
    </div>
    <div>
        <input class="form-control mb-4 col-4" type="text" th:field = "*{title}" placeholder="Book title">
    </div>
    <div>
        <input class="form-control mb-4 col-4" type="text" th:field = "*{isbn}" placeholder="Book isbn">
    </div>
    <div>
      <button class="btn btn-info col-2" type="submit">Add book</button>
    </div>
  </form>
</div>
</body>
</html>
